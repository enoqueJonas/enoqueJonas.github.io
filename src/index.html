<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <div class="todo-item todo-title">
                <h2> Today's To Do</h2>
                <img src="" id="refresh" alt="refresh" class="todo-hold">
            </div>
            <div class="todo-item todo-add">
                <input id="todo-add-input" type="text" placeholder="Add to your list...">
                <img src="" alt="edit" id="btn-add-todo" class="todo-hold" />
            </div>
        </form>
        <ul class="todo-list">
            <li class="todo-item todo-button">
                <button id="btn-clear">Clear all completed</button>
            </li>
        </ul>
    </div>
</body>

</html>
